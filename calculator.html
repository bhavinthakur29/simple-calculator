<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <table>
          <tr>
            <td colspan="4" class="result">
              <div id="result" onchange="finalResult()">0</div>
              <span id="clear" onclick="del()">
                <i class="fa-solid fa-delete-left"></i>
              </span>
            </td>
          </tr>
          <tr>
            <td
              class="key"
              colspan="2"
              style="background-color: rgb(186, 0, 0)"
              id="all-clear"
              onclick="allClear()"
            >
              AC
            </td>
            <td class="key" onclick="divide()">/</td>
            <td class="key" onclick="multiply()">x</td>
          </tr>
          <tr>
            <td class="key" onclick="seven()" aria-disabled="true">7</td>
            <td class="key" onclick="eight()">8</td>
            <td class="key" onclick="nine()">9</td>
            <td class="key" onclick="minus()">-</td>
          </tr>
          <tr>
            <td class="key" onclick="four()">4</td>
            <td class="key" onclick="five()">5</td>
            <td class="key" onclick="six()">6</td>
            <td class="key" onclick="plus()">+</td>
          </tr>
          <tr>
            <td class="key" onclick="one()" rowspan="1">1</td>
            <td class="key" onclick="two()" rowspan="1">2</td>
            <td class="key" onclick="three()" rowspan="1">3</td>
            <td class="key" onclick="equals()" rowspan="2">=</td>
          </tr>
          <tr>
            <td class="key" onclick="zero()" colspan="2">0</td>
            <td class="key" onclick="decimal()">.</td>
          </tr>
        </table>

        <div class="description">
          <p>Designed and Coded by</p>
          <a href="https://bhavinthakur.netlify.app" target="_blank"
            ><p>Bhavin Thakur</p></a
          >
        </div>
      </div>
    </div>
    <script src="./calculator.js"></script>
  </body>
</html>
